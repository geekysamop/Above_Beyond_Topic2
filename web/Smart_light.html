        <div class="container">
            <h2>Reception </h2>
            <div class="room white" id="room1"></div><br>
            <label for="color1">Change Color:</label>
            <select id="color1" onchange="changeColor('room1', this.value)">
                <option value="black">Off</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
            <input type="range" min="0" max="100" value="100" class="slider" id="brightness-slider1">
        </div>
